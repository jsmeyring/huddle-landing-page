<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
<main>
    <div class="header">
      <img src="images/logo.svg" alt="logo">
    </div>

    <div class="main-card">
      <div class="card-img">
        <img src="images/illustration-mockups.svg" alt="ilustration">
      </div>
      <div class="summary">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <div class="button">
          <button>Register</button>
        </div>
      </div>
    </div>
  
    <footer class="footer">
      
        <div class="info">
          <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/jsmeyring">jsmeyring</a>.</p>
        </div>
        <div class="icons">
          <img src="images/facebook-brands.svg" alt="facebook_icon">
          <img src="images/twitter-brands.svg" alt="tiwitter-icon">
          <img src="images/instagram-brands.svg" alt="instagram-icon">
        </div>
      
    </footer>
</main>
</body>
</html>
